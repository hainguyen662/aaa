server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files under /ops/ path
  location /ops/ {
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /index.html;
    absolute_redirect off;
  }

  # Fallback for other routes
  location / {
    try_files $uri $uri/ /index.html;
    absolute_redirect off;
  }
}